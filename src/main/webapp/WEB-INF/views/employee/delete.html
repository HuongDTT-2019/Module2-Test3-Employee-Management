<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Employee</title>
</head>
<body>
<p>
    <a th:href="@{/employee}"><< Back to list</a>
</p>
<h2>Are you sure?</h2>
<div id="detail">
    <form th:action="@{/delete-employee}" th:object="${employee}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td></td>
                <td><img with="100px" height="100px" th:src="@{'/images/'+${employee.avatar}}" alt="avatar-employee"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <td>Birth Day:</td>
                <td th:text="*{birthDate}"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td th:text="*{address}"></td>
            </tr>
            <tr>
                <td>Department:</td>
                <td th:text="${employee.department.name}"></td>
            </tr>
            <tr>
                <td>Salary:</td>
                <td th:text="*{salary}"></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="submit" th:value="Delete"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
